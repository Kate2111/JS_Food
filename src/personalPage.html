<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food</title>
    <link rel="icon" href="./icons/favicon/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__left-block">
                <div class="header__logo">
                    <img src="icons/logo_2.svg" alt="Логотип">
                </div>
                <nav class="header__links">
                    <a href="#" class="header__link">Меню</a>
                    <a href="#" class="header__link">Доставка</a>
                    <a href="#" class="header__link">Вопросы</a>
                </nav>
            </div>
            <div class="header__right-block">
                <button data-modal class="btn btn_white">Связаться с нами</button>
                <button data-auth class="btn btn_white">Личный кабинет</button>
            </div>
        </header>
        <div class="sidepanel">
            <div class="sidepanel__text"><span>Социальные сети</span></div>
            <div class="sidepanel__divider"></div>
            <a href="#" class="sidepanel__icon">
                <img src="icons/instagram.svg" alt="instagram">
            </a>
            <a href="#" class="sidepanel__icon">
                <img src="icons/facebook.svg" alt="facebook">
            </a>
        </div>
        <main>
            <!-- временное наполнение -->
            <div class="container">
                <section class="offer">
                    <h1 class="title">
                        Добро пожаловать в личный кабинет
                    </h1>
                    
                    <h2 class="subtitle">Ваше меню ...</h2>
                </section>
            </div>
        </main>
        <footer class="footer">
            <div class="container">
                <div class="title">
                    <div class="subtitle">Мы в социальных сетях:</div>
                    <a href="#" class="link">instagram</a>
                    <a href="#" class="link">facebook</a>
                </div>
                <div class="pepper">
                    <img src="icons/veg.svg" alt="pepper">
                </div>
                <div class="call">
                    <div class="subtitle">Или позвоните нам</div>
                    <a href="#" class="link">+380678341034</a>
                    <a href="#" class="link">+380500941356</a>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
